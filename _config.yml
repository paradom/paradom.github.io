# Site settings

title: paradom
email: domdaprano@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
    Physics and Mathematics student at Oregon State University
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: paradom

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: single
    values:
      author_profile: true

author:
  name: "Dominic Daprano"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Sometimes I do things" # Note: Markdown is allowed
  location: "Corvallis, Oregon"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/paradom"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/dominic-daprano-a16729180/" 

include: ['_pages'] # look at pages directory

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

